<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #image {
            max-width: 95%;
            /* Limita el ancho máximo de la imagen al 80% */
            max-height: 95%;
            /* Limita la altura máxima de la imagen al 80% */
            height: auto;
            /* Mantiene la proporción de la imagen */
            margin: auto;
            /* Centra la imagen horizontal y verticalmente */
        }

        @media (max-width: 768px) {
            #image {
                max-width: 100%;
                max-height: none;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        #rotate-icon {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            /* Asegúrate de que el icono esté por encima de la imagen */
        }

        .blur {
            filter: blur(5px);
            /* Ajusta el valor de desenfoque según necesites */
        }
    </style>
</head>

<body>
    <img id="image" alt="Imagen">
    <div id="rotate-icon" style="position: absolute; display: none;">
        <img src="./images/rotate.png" alt="Rotate Device" style="width: 120px; height: 120px;">
    </div>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const imageName = getQueryParam('name');
        if (imageName) {
            document.getElementById('image').src = './images/' + imageName + ".jpg";
        }

        function checkOrientation() {
            setTimeout(() => {
                const rotateIcon = document.getElementById('rotate-icon');
                if (window.matchMedia("(orientation: portrait)").matches) {
                    // Dispositivo en modo portrait
                    rotateIcon.style.display = 'block'; // Muestra el icono
                    image.classList.add('blur');
                } else {
                    // Dispositivo en modo landscape
                    rotateIcon.style.display = 'none'; // Oculta el icono
                    image.classList.remove('blur');

                }
            }, 100);

        }

        // Verifica la orientación al cargar la página
        // checkOrientation();

        // // Agrega un detector de eventos para cambios de orientación
        // window.addEventListener('orientationchange', checkOrientation);
    </script>

</body>

</html>
