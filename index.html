<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            width: 80%;
            /* Ajusta la imagen al ancho de la pantalla */
            height: auto;
            /* Mantiene la proporci√≥n de la imagen */
        }
    </style>
</head>

<body>
    <img id="image" alt="Imagen">
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const imageName = getQueryParam('name');
        if (imageName) {
            document.getElementById('image').src = './images/' + imageName;
        }
    </script>
</body>

</html>
